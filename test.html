<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranus Season Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #3e8e41;
        }
        input[type="range"] {
            width: 150px;
            vertical-align: middle;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "p5": "https://cdn.skypack.dev/p5@1.6.0"
            }
        }
    </script>
</head>
<body>
    <div id="info">
        <h2>Uranus Season Simulator</h2>
        <p>Demonstrating the extreme seasons caused by Uranus' 98Â° axial tilt.</p>
        <p>Each orbit represents one Uranian year (84 Earth years).</p>
    </div>
    <div id="controls">
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button><br>
        <label for="speed-slider">Speed: </label>
        <input type="range" id="speed-slider" min="0.1" max="2.0" value="0.5" step="0.1">
        <span id="speed-value">0.5x</span>
    </div>
    <div id="canvas-container"></div>
    <script type="module">
        import p5 from 'p5';

        const sketch = (p) => {
            // Constants
            const ORBIT_RADIUS = 300;
            const SUN_SIZE = 20;
            const URANUS_SIZE = 50;
            const TILT_ANGLE = 98; // 98 degrees in radians
            const ORBIT_PERIOD = 840; // Frames for one orbit (84 Earth years)
            const DASH_LENGTH = 10;
            const DASH_GAP = 5;

            // Variables
            let angle = 0;
            let paused = false;
            let speed = 0.5;
            let showOrbit = true;
            let showEquator = true;
            let showLabels = true;

            p.setup = () => {
                const canvas = p.createCanvas(800, 800);
                canvas.parent('canvas-container');
                p.angleMode(p.DEGREES);
                
                // Set up controls
                document.getElementById('pause-btn').addEventListener('click', () => {
                    paused = !paused;
                    document.getElementById('pause-btn').textContent = paused ? 'Play' : 'Pause';
                });
                
                document.getElementById('reset-btn').addEventListener('click', () => {
                    angle = 0;
                });
                
                document.getElementById('speed-slider').addEventListener('input', (e) => {
                    speed = parseFloat(e.target.value);
                    document.getElementById('speed-value').textContent = speed + 'x';
                });
            };

            p.draw = () => {
                p.background(0);
                
                if (!paused) {
                    angle += speed;
                    if (angle >= 360) angle -= 360;
                }
                
                p.translate(p.width/2, p.height/2);
                
                // Draw Uranus
                p.push();
                p.rotate(TILT_ANGLE);
                drawUranus();
                p.pop();
                
                // Draw orbit
                if (showOrbit) {
                    p.noFill();
                    p.stroke(100);
                    p.strokeWeight(1);
                    p.ellipse(0, 0, ORBIT_RADIUS*2);
                }
                
                // Draw sun
                let sunX = ORBIT_RADIUS * p.cos(angle);
                let sunY = ORBIT_RADIUS * p.sin(angle);
                p.fill(255, 255, 0);
                p.noStroke();
                p.ellipse(sunX, sunY, SUN_SIZE);
                
                // Draw labels
                if (showLabels) {
                    drawLabels();
                }
            };

            function drawUranus() {
                // Draw shadow
                p.fill(30);
                p.noStroke();
                p.arc(0, 0, URANUS_SIZE, URANUS_SIZE, 90, 270);
                
                // Draw planet
                p.fill(173, 216, 230);
                p.stroke(255);
                p.strokeWeight(1);
                p.ellipse(0, 0, URANUS_SIZE);
                
                // Draw equator
                if (showEquator) {
                    p.noFill();
                    p.stroke(255, 0, 0);
                    p.strokeWeight(2);
                    p.strokeCap(p.ROUND);
                    
                    let equatorRadius = URANUS_SIZE * 0.9;
                    let segments = 36;
                    let dashAngle = (180 / segments) * (DASH_LENGTH / (2 * p.PI * equatorRadius / 360));
                    let gapAngle = (180 / segments) * (DASH_GAP / (2 * p.PI * equatorRadius / 360));
                    
                    for (let i = 0; i < 360; i += (dashAngle + gapAngle) * 2) {
                        p.arc(0, 0, equatorRadius, equatorRadius, i, i + dashAngle);
                    }
                }
                
                // Draw tilt axis
                p.stroke(0, 255, 0);
                p.strokeWeight(2);
                let axisLength = URANUS_SIZE * 1.2;
                let segments = 20;
                let dashLen = axisLength / segments * 0.6;
                let gapLen = axisLength / segments * 0.4;
                
                for (let i = -axisLength/2; i < axisLength/2; i += dashLen + gapLen) {
                    p.line(0, i, 0, i + dashLen);
                }
                
                // Draw poles
                p.fill(255);
                p.noStroke();
                p.ellipse(0, -URANUS_SIZE/2, 5);
                p.fill(0);
                p.ellipse(0, URANUS_SIZE/2, 5);
            }

            function drawLabels() {
                p.fill(255);
                p.noStroke();
                p.textSize(14);
                p.textAlign(p.CENTER);
                
                let labelAngle = angle + 180;
                if (labelAngle >= 360) labelAngle -= 360;
                
                // Solstices and equinoxes
                let points = [
                    {angle: 0, text: "N. Summer\nSolstice"},
                    {angle: 90, text: "Equinox"},
                    {angle: 180, text: "N. Winter\nSolstice"},
                    {angle: 270, text: "Equinox"}
                ];
                
                for (let point of points) {
                    let a = (point.angle + angle) % 360;
                    let x = (ORBIT_RADIUS + 40) * p.cos(a);
                    let y = (ORBIT_RADIUS + 40) * p.sin(a);
                    p.text(point.text, x, y);
                }
                
                // Current season label
                let season = "";
                if (labelAngle >= 337.5 || labelAngle < 22.5) season = "Northern Summer";
                else if (labelAngle >= 22.5 && labelAngle < 67.5) season = "Fall Equinox";
                else if (labelAngle >= 67.5 && labelAngle < 112.5) season = "Northern Winter";
                else if (labelAngle >= 112.5 && labelAngle < 157.5) season = "Spring Equinox";
                else if (labelAngle >= 157.5 && labelAngle < 202.5) season = "Northern Summer";
                else if (labelAngle >= 202.5 && labelAngle < 247.5) season = "Fall Equinox";
                else if (labelAngle >= 247.5 && labelAngle < 292.5) season = "Northern Winter";
                else season = "Spring Equinox";
                
                p.fill(255, 255, 0);
                p.text("Current Season: " + season, 0, -ORBIT_RADIUS - 30);
            }
        };

        new p5(sketch);
    </script>
</body>
</html>
