<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Optical Cloaking Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="horizontal-lens-button">Add Horizontal Lens</button>
        <button id="vertical-lens-button">Add Vertical Lens</button>
        <button id="reset-button">Reset</button>
    </div>
    <script type="importmap">
        {
            "imports": {
                "p5": "https://esm.sh/p5@1.4.0"
            }
        }
    </script>
    <script type="module">
        import p5 from "p5";

        let sketch = function(p) {
            let horizontalLens = null;
            let verticalLens = null;

            p.setup = function() {
                p.createCanvas(400, 400);
                p.rectMode(p.CENTER);
                document.getElementById('horizontal-lens-button').addEventListener('click', addHorizontalLens);
                document.getElementById('vertical-lens-button').addEventListener('click', addVerticalLens);
                document.getElementById('reset-button').addEventListener('click', resetLenses);
            };

            p.draw = function() {
                p.background(220);
                drawCross();
                drawLenses();
            };

            function drawCross() {
                p.fill(0);
                p.rect(p.width / 2, p.height / 2, 200, 20); // Horizontal stick
                p.rect(p.width / 2, p.height / 2, 20, 200); // Vertical stick
            }

            function drawLenses() {
                if (horizontalLens) {
                    p.fill(255, 0, 0, 150);
                    p.rect(horizontalLens.x, horizontalLens.y, 50, 100);
                }
                if (verticalLens) {
                    p.fill(0, 255, 0, 150);
                    p.rect(verticalLens.x, verticalLens.y, 100, 50);
                }
            }

            function addHorizontalLens() {
                horizontalLens = { x: p.width / 2, y: p.height / 2 };
            }

            function addVerticalLens() {
                verticalLens = { x: p.width / 2, y: p.height / 2 };
            }

            function resetLenses() {
                horizontalLens = null;
                verticalLens = null;
            }
        };

        new p5(sketch);
    </script>
</body>
</html>
