<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramjet Airflow Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            font-size: 14px;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "p5": "https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"
            }
        }
    </script>
</head>
<body>
    <div id="info">
        <h2>Scramjet Airflow Simulation</h2>
        <p>Top-down view of a scramjet at Mach 6</p>
        <p>• Blue particles: Pre-shock airflow</p>
        <p>• Red particles: Post-shock airflow</p>
        <p>• Yellow glow: Heating on leading edges</p>
        <p>• White line: Bow shock wave</p>
    </div>
    <script type="module">
        import 'p5';

        new window.p5((sketch) => {
            // Particle class
            class Particle {
                constructor(x, y) {
                    this.position = sketch.createVector(x, y);
                    this.velocity = sketch.createVector(sketch.random(3, 5), 0);
                    this.shocked = false;
                }
                
                update() {
                    this.position.add(this.velocity);
                }
                
                display() {
                    sketch.noStroke();
                    sketch.fill(this.shocked ? 'rgba(255, 50, 50, 0.8)' : 'rgba(0, 150, 255, 0.8)');
                    sketch.circle(this.position.x, this.position.y, 5);
                }
            }

            // Scramjet shape
            let scramjet;
            let particles = [];
            let shockLine = [];
            let shockWidth = 5;
            let heatingIntensity = 0;

            sketch.setup = () => {
                sketch.createCanvas(sketch.windowWidth, sketch.windowHeight);
                sketch.background(0);
                
                // Define scramjet shape
                scramjet = [
                    sketch.createVector(200, sketch.height/2 - 50),
                    sketch.createVector(220, sketch.height/2 - 70),
                    sketch.createVector(250, sketch.height/2 - 80),
                    sketch.createVector(400, sketch.height/2 - 50),
                    sketch.createVector(400, sketch.height/2 + 50),
                    sketch.createVector(250, sketch.height/2 + 80),
                    sketch.createVector(220, sketch.height/2 + 70),
                    sketch.createVector(200, sketch.height/2 + 50)
                ];
                
                // Initialize particles
                for (let i = 0; i < 3100; i++) {
                    particles.push(new Particle(
                        sketch.random(-50, 0),
                        sketch.random(sketch.height)
                    ));
                }
                
                // Initialize shock line
                for (let i = 0; i < sketch.height; i += 5) {
                    shockLine.push(sketch.createVector(180, i));
                }
            };

            sketch.draw = () => {
                sketch.background(0);
                
                // Update and display particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.update();
                    
                    // Check if particle crosses shock line
                    if (!p.shocked && p.position.x > 180 && p.position.x < 190) {
                        p.shocked = true;
                        p.velocity.mult(0.6);
                        p.velocity.rotate(sketch.random(-0.2, 0.2));
                    }
                    
                    // Remove particles that go off-screen
                    if (p.position.x > sketch.width + 50 || 
                        p.position.y < -50 || 
                        p.position.y > sketch.height + 50) {
                        particles.splice(i, 1);
                    }
                    
                    // Add new particles
                    if (sketch.frameCount % 2 === 0) {
                        // particles.push(new Particle(
                        //     sketch.random(-50, 0),
                        //     sketch.random(sketch.height)
                        // ));
                    }
                    
                    p.display();
                }
                
                // Draw scramjet
                sketch.noStroke();
                sketch.fill(200, 200, 200, 100);
                sketch.beginShape();
                for (let v of scramjet) {
                    sketch.vertex(v.x, v.y);
                }
                sketch.endShape(sketch.CLOSE);
                
                // Heating effect
                heatingIntensity = sketch.constrain(heatingIntensity + 0.1, 0, 100);
                sketch.fill(255, 255, 0, heatingIntensity);
                sketch.beginShape();
                sketch.vertex(scramjet[0].x, scramjet[0].y);
                sketch.vertex(scramjet[1].x, scramjet[1].y);
                sketch.vertex(scramjet[2].x, scramjet[2].y);
                sketch.vertex(scramjet[7].x, scramjet[7].y);
                sketch.vertex(scramjet[6].x, scramjet[6].y);
                sketch.vertex(scramjet[5].x, scramjet[5].y);
                sketch.endShape(sketch.CLOSE);
                
                // Draw shock line
                sketch.stroke(255);
                sketch.strokeWeight(1);
                sketch.noFill();
                sketch.beginShape();
                for (let i = 0; i < shockLine.length; i++) {
                    let v = shockLine[i];
                    v.x = 180 + sketch.sin(i * 0.1 + sketch.frameCount * 0.05) * 5;
                    sketch.vertex(v.x, v.y);
                }
                sketch.endShape();
            };
        });
    </script>
</body>
</html>
