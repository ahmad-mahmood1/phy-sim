<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Simulation</title>
    <script type="importmap">
        {
            "imports": {
                "p5": "https://cdn.jsdelivr.net/npm/p5@1.4.0/dist/p5.js"
            }
        }
    </script>
    <script type="module">
        import p5 from 'p5';

        let s;

        function sketch(p) {
            let windSpeedSlider;
            let particles = [];
            let eyeSize = 50;
            let eyewallSize = 100;

            p.setup = function () {
                p.createCanvas(p.windowWidth, p.windowHeight);
                p.background(0);

                windSpeedSlider = p.createSlider(0, 200, 50);
                windSpeedSlider.position(10, 10);

                for (let i = 0; i < 1000; i++) {
                    particles.push(new Particle(p.random(p.width), p.random(p.height)));
                }
            }

            p.draw = function () {
                p.background(0);

                let centerX = p.width / 2;
                let centerY = p.height / 2;
                let maxWindSpeed = windSpeedSlider.value();

                // Water background
                p.fill(0, 100, 200);
                p.noStroke();
                p.rect(0, 0, p.width, p.height);

                // Eye
                p.fill(255);
                p.ellipse(centerX, centerY, eyeSize);

                // Eyewall
                p.fill(200);
                p.ellipse(centerX, centerY, eyewallSize);

                // Wind particles
                for (let i = 0; i < particles.length; i++) {
                    let particle = particles[i];
                    let distanceFromCenter = p.dist(particle.x, particle.y, centerX, centerY);

                    if (distanceFromCenter < eyeSize / 2) {
                        // Reset particle if it gets too close to the eye
                        particle.reset();
                    } else {
                        // Calculate wind speed based on distance from center
                        let windSpeed = maxWindSpeed * (1 - (distanceFromCenter / (eyewallSize / 2)));

                        // Update particle position
                        particle.update(windSpeed);
                    }

                    particle.show();
                }
            }

            // Particle class
            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.vx = 0;
                    this.vy = 0;
                }

                update(speed) {
                    this.vx += (p.random(-1, 1) * speed) / 10;
                    this.vy += (p.random(-1, 1) * speed) / 10;

                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > p.width || this.y < 0 || this.y > p.height) {
                        this.reset();
                    }
                }

                reset() {
                    this.x = p.random(p.width);
                    this.y = p.random(p.height);
                    this.vx = 0;
                    this.vy = 0;
                }

                show() {
                    p.fill(255);
                    p.ellipse(this.x, this.y, 2);
                }
            }
        }

        s = new p5(sketch);
    </script>
</head>

<body>
</body>

</html>
